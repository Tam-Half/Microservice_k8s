# configmap.yaml
# Generated by Helm

{{- if and .Values.configmap.enabled .Values.config.data }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ default (printf "%s-config" .Chart.Name) .Values.configmap.nameConfigMap }}
  namespace: {{ .Release.Namespace }}
data:
  application.properties: |
{{- range $key, $value := .Values.config.data }}
    {{ $key }}={{ $value | quote }}
{{- end }}
{{- end }}
