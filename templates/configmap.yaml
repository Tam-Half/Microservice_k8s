# configmap.yaml
# Generated by Helm

{{- if and .Values.configmap.enabled .Values.configmap.data }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{  .Values.name }}-configmap
  namespace: {{ .Release.Namespace }}
data:
  application.properties: |
{{- range $key, $value := .Values.configmap.data }}
    {{ $key }}={{ $value | quote }}
{{- end }}
{{- else }}
apiVersion: v1
kind: List
items: []
{{- end }}
