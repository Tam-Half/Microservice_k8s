apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.nameConfigMap }}
  namespace: {{ .Release.Namespace }}
data:
  application.properties: |
   server.port=${PORT_SERVICE}
   spring.application.name=${NAME_SERVICE}

   spring.datasource.url=jdbc:sqlserver://${SQLSERVER_HOST}:${SQLSERVER_PORT};databaseName=${SQLSERVER_DB};encrypt=false
   spring.datasource.username= ${SQLSERVER_USERNAME}
   spring.datasource.password= ${SQLSERVER_PASSWORD}
   spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

   spring.jpa.hibernate.ddl-auto=update
   spring.jpa.show-sql=true
   {{/*
    spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
    spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
    spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
    spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}
   */}}