apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-deployment
  namespace: {{ .Release.Namespace }}
  labels: {{ include "common.labels" . | nindent 6 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels: {{ include "common.labels" . | nindent 8 }}
  template:
    metadata:
      labels: {{ include "common.labels" . | nindent 10 }}
    spec:
      containers:
        - name: {{ .Values.image.name }}
          image: {{ .Values.secret.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: {{ .Values.secret.portContainerDeployment }}

          {{- if .Values.resources }}
          
          {{- if .Values.secret }}       
          envFrom:
           - secretRef:
              name: {{ .Values.secret.name }}
              optional: false
          {{- end }}

          resources:
            {{- if .Values.resources.request }}
            requests:
              memory: "{{ .Values.resources.request.memory }}" #Mi
              cpu: "{{ .Values.resources.request.cpu }}" #m
            {{- end }}
            {{- if .Values.resources.limit }}
            limits:
              memory: "{{ .Values.resources.limit.memory }}" #Mi
              cpu: "{{ .Values.resources.limit.cpu }}" #m 
            {{- end }}
          {{- end }}

          {{- if .Values.volumeMounts }}
          volumeMounts:
          {{ toYaml .Values.volumeMounts | nindent 12 }}
          {{- end }}

      {{- if .Values.volumes }}
      volumes:
      {{ toYaml .Values.volumes | nindent 8 }}
      {{- end }}
